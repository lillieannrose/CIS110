<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="resp-translator.css">
  <title>Responsive Pirate Translaro</title>
</head>
<body background="images/ocean.jpg">

  <div class="grid" style="width: 100% height: 100%">
    <header class="head">
      <h1>The "All Device Friendly" Pirate Translator</h1>
      <h4>If you are looking for a quick and accessible way to translate common phrases into pirate slang,
      <br>
    <em>this is the website for you!</em></h4>
    <img src="images/pirate.png" alt="pirate">
    </header>

    <aside class="greetings">
      <h3>Greetings</h3>
        <ul>
          <li> <button class="button1" onclick="alert('Avast')">Pardon me</button> </li>
          <li> <button class="button2" onclick="alert('Arr')">Excuse me</button> </li>
          <li> <button class="button3" onclick="alert('Aye!')">Hail!</button> </li>
          <li> <button class="button4" onclick="alert('Says I')">I say </button> </li>
        </ul>
    </aside>

    <aside class="people">
      <h3>People</h3>
      <ul>
        <li> <button class="button1" onclick="alert('Matey')">Sir</button> </li>
        <li> <button class="button2" onclick="alert('Proud beauty')">Madam</button> </li>
        <li> <button class="button3" onclick="alert('Foul blaggart')">Professor</button> </li>
        <li> <button class="button4" onclick="alert('Scallywag')">Friend </button> </li>
      </ul>
    </aside>
    <aside class="places">
      <h3>Places</h3>
      <ul>
      <li> <button class="button1" onclick="alert('Head')">Restroom</button> </li>
      <li> <button class="button2" onclick="alert('Galley')">Restaurant</button> </li>
      <li> <button class="button3" onclick="alert('Fleabag inn')">Hotel</button> </li>
      <li> <button class="button4" onclick="alert('Brigg')">Jail </button> </li>
      </ul>

    </aside>

  </div>

</body>

</html>
